<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="container">
      <div class="player-choice">
        <h2 class="player-heading">Player</h2>
        <div class="player-score score">0</div>
        <div class="buttons">
          <i id="player-rock" class="far fa-hand-rock fa-5x btn-choice"></i>
          <i id="player-paper" class="far fa-hand-paper fa-5x btn-choice"></i>
          <i
            id="player-scissors"
            class="far fa-hand-scissors fa-5x btn-choice"
          ></i>
        </div>
      </div>
      <div class="computer-choice">
        <h2 class="player-heading">Computer</h2>
        <div class="pc-score score">0</div>
        <div class="align-choices">
          <i id="computer-rock" class="far fa-hand-rock fa-5x pc-choice"></i>
          <i id="computer-paper" class="far fa-hand-paper fa-5x pc-choice"></i>
          <i
            id="computer-scissors"
            class="far fa-hand-scissors fa-5x pc-choice"
          ></i>
        </div>
      </div>
    </div>
    <div class="start-game"></div>
    <script src="app.js"></script>
  </body>
</html>
