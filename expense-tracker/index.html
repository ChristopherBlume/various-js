<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="alert" class="alert hide container">
      <span class="fas fa-exclamation-circle mark"></span>
      <span class="alert-text">Keine Beschreibung oder Menge angegeben!</span>
      <span id="delete" class="fas fa-times mark delete"></span>
    </div>
    <h2>Budget-Planer</h2>
    <div class="container">
      <h4>Mein Budget</h4>
      <div class="balance-container">
        <h1 id="balance">0.00</h1>
      </div>

      <div class="inc-exp-container">
        <div>
          <h4>Einkommen</h4>
          <p id="money-plus" class="money plus"></p>
        </div>
        <div>
          <h4>Ausgaben</h4>
          <p id="money-minus" class="money minus"></p>
        </div>
      </div>

      <h3>Verlauf</h3>
      <ul id="list" class="list"></ul>

      <h3>Erfasse neue Transaktion</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Beschreibung</label>
          <input type="text" id="text" placeholder="Gehalt...." />
        </div>
        <div class="form-control">
          <label for="amount">Menge</label>
          <input type="number" id="amount" placeholder="Menge...." />
        </div>
        <div class="button-holder">
          <button class="btn">Hinzuf√ºgen!</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
